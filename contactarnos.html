<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>
    
    <div class="form-container">
        <form id="contact-form" action="https://formspree.io/f/xvgokzal" method="POST">
            <h2>Contáctanos</h2>
            <p>Complete el formulario para comunicarse con nosotros.</p>

            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

             <main>
        <!-- Contenedor del formulario de contacto -->
        
               


            <label for="reason">Razón del Contacto:</label>
            <select id="reason" name="reason" required>
                <option value="">Seleccione una opción</option>
                <option value="consulta"> Estoy interesado en una carrera</option>
                <option value="soporte">quiero cambiarme a la institucion</option>
                <option value="otro">Otro</option>
            </select>

            <fieldset>
                <legend>¿Es Futuro Estudiante de la institucion?</legend>
                <label><input type="radio" name="client" value="si" required> Sí</label>
                <label><input type="radio" name="client" value="no"> No</label>
            </fieldset>
<footer>
            <fieldset>
                <legend>¿Cómo prefiere que le contactemos?</legend>
                <label><input type="checkbox" name="contact_pref[]" value="correo"> Correo electrónico</label>
                <label><input type="checkbox" name="contact_pref[]" value="telefono"> Teléfono</label>
                <label><input type="checkbox" name="contact_pref[]" value="whatsapp"> WhatsApp</label>
            </fieldset>
</footer>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

            <button type="submit">Enviar</button>
            <footer>
    <a href="paginaFDR.html" class="back-button">Volver al Menú Principal</a>
</footer>

    
        </form>
    </div>
</body>
</html>
